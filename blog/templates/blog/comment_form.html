{% extends 'blog/base.html' %}

{% block content %}

<style>
    select option {
        background: black;
        color: whitesmoke;
    }

    .postcontent {
        font-size: 0.5rem;
        text-shadow:0px 0px 2px rgba(0,0,0,0.69);
        padding: 0.5vh 0.5vw;
    }

    select option:hover{background-color: red}
    

    select, input[type=text] {
        background: transparent;
        border: 1px solid whitesmoke;
        border-radius: 2px;
        font-size: 0.5rem;
        color: whitesmoke;
        text-shadow:0px 0px 2px rgba(0,0,0,0.69);
    }
    

    button {
        cursor: pointer;
        border-radius: 0.1rem;
    }

    .flex-container>button {
        border: 0;
        text-decoration: none;
        display: flex;
        flex-wrap: nowrap;
        font-size: 1rem;
        padding: 0.5rem 1rem;
        text-align: center;
        font-family: 'Russo One', sans-serif;
        font-weight: bold;
        background: black;
        margin: 1rem;
        color: whitesmoke;
    }

    /* p {
        font-size: 0.5rem;
    } */

    .editable .medium-editor-textarea, .medium-editor-element{
        font-size: 0.5rem;
        font-weight: normal;

    }

    .medium-editor-toolbar-form, .medium-editor-toolbar-form-active {
        background: black;
    }

</style>
    <h1>New comment</h1>
    <form method="POST" class="post-form">
    {% csrf_token %}
    {{form.as_p}}
        <div class="flex-container">
            <button type="submit" class="save btn btn-default">Post Comment</button>
        </div>

    </form>

    <script>var editor = new MediumEditor('.editable');</script>

{% endblock %}
